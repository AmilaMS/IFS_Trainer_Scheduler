<div class="app-body">
    <main class="main d-flex align-items-center mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mx-4">
                        <div class="card-body p-4">
                            <form>
                                <h1 style="text-align:center;">Update Leave Apply </h1>

                                <div class="input-group mb-3">
                                    <label class="col-md-5 col-form-label" for="text-input">Status</label>
                                    <select id="leaveStatus" name="leaveStatus" class="form-control " required disabled>    
                                        <option value="Pending" selected >Pending</option>
                                        <option value="Approve">Approve</option>
                                        <option value="Reject">Reject</option>
                                    </select>
                                </div>

                                <div class="input-group mb-3">
                                    <label class="col-md-5 col-form-label" for="text-input">Type</label>
                                    <select id="leaveType" name="leaveType" class="form-control " required>
                                        <option value="">Select Leave Type</option>
                                        <option value="Casual">Casual Leave</option>
                                        <option value="Sick">Sick Leave</option>
                                        <option value="Holiday">Holiday Leave</option>
                                        <option value="Paternity">Paternity Leave</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>

                                <div class="input-group mb-3">
                                    <label class="col-md-5 col-form-label" for="text-input">Date</label>
                                    <input type="date" class="form-control" placeholder="Select date" autocomplete="date" required>
                                </div>

                                <div class="input-group mb-3">
                                    <label class="col-md-5 col-form-label" for="text-input">Purpose</label>
                                    <input type="text" class="form-control" placeholder="high fever" autocomplete="purpose">
                                </div>

                                <button type="submit" class="btn btn-block btn-success ">Update</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
