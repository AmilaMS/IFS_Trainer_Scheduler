<div class="animated fadeIn">
    <div class="row">

        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">

                    <h3 style="text-align: center;"><strong>Leave List</strong></h3>
                </div>
                <div class="card-body">

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Leave Status</th>
                                <th>Leave Type</th>
                                <th>Date</th>
                                <th>Description</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let task of pageOfItems ">
                                <td>{{task.title}}</td>
                                <td>{{task.type}}</td>
                                <td>{{task.date}}</td>
                                <td>{{task.description}}</td>
                                <td>
                                    <button type="button" class="btn btn-block btn-outline-warning" (click)="updateLeaveApplyForm(task.id)">Update</button>
                                    <button type="button" class="btn btn-block btn-outline-danger" (click)="deleteLeaveApplyForm(task.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>

                    </table>

                </div>

                <div class="card-footer">
                    <jw-pagination [items]="tasks" (changePage)="onChangePage($event)"></jw-pagination>
                </div>
            </div>
        </div>

    </div>

</div>
