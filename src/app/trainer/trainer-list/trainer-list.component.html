<div class="animated fadeIn">
    <div class="row">

        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">

                    <h3 style="text-align: center;"><strong>Trainers</strong></h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Skills</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let trainer of pageOfItems">
                                <td>{{ trainer.name }}</td>
                                <td>{{ trainer.type }}</td>
                                <td>{{ trainer.qualifications }}</td>
                            </tr>

                        </tbody>
                    </table>

                </div>
                <div class="card-footer">
                    <jw-pagination [items]="trainers" (changePage)="onChangePage($event)"></jw-pagination>
                </div>
            </div>
        </div>

    </div>
    <!--/.row-->

    <!--/.card-->
    <div class="row">

    </div>
    <!--/.row-->

    <!--/.row-->
</div>
