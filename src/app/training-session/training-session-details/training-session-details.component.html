<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-3 col-md-2">

        </div>

        <div class="col-sm-9 col-md-8">
            <div class="card border-info">
                <div class="card-header">
                    <h3 style="text-align: center;"><strong>Training Session Details</strong></h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <label class="col-md-4 col-sm-3 col-form-label">Session Name</label>
                        <label class="col-md-1 col-sm-1 col-form-label">:</label>
                        <label class="col-md-7 col-sm-5 col-form-label">{{trainingSession.sessionName}}</label>
                    </div>
                    <div class="row">
                        <label class="col-md-4 col-sm-3 col-form-label">Start Date</label>
                        <label class="col-md-1 col-sm-1 col-form-label">:</label>
                        <label class="col-md-7 col-sm-5 col-form-label">{{trainingSession.startDate}}</label>
                    </div>
                    <div class="row">
                        <label class="col-md-4 col-sm-3 col-form-label">Duration</label>
                        <label class="col-md-1 col-sm-1 col-form-label">:</label>
                        <label class="col-md-7 col-sm-5 col-form-label">{{trainingSession.duration}} day(s)</label>
                    </div>
                    <div class="row">
                        <label class="col-md-4 col-sm-3 col-form-label">Max Participants</label>
                        <label class="col-md-1 col-sm-1 col-form-label">:</label>
                        <label class="col-md-7 col-sm-5 col-form-label">{{trainingSession.maxParticipants}} </label>
                    </div>
                    <div class="row">
                        <label class="col-md-4 col-sm-3 col-form-label">IFS Application Version</label>
                        <label class="col-md-1 col-sm-1 col-form-label">:</label>
                        <label class="col-md-7 col-sm-5 col-form-label">{{trainingSession.ifsApplicationVersion}}</label>
                    </div>
                    <div class="row">
                        <label class="col-md-4 col-sm-3 col-form-label">Buffer Time</label>
                        <label class="col-md-1 col-sm-1 col-form-label">:</label>
                        <label class="col-md-7 col-sm-5 col-form-label">{{trainingSession.bufferTime}}</label>
                    </div>
                    <div class="row">
                        <label class="col-md-4 col-sm-3 col-form-label">Manager Comment</label>
                        <label class="col-md-1 col-sm-1 col-form-label">:</label>
                        <label class="col-md-7 col-sm-5 col-form-label">{{trainingSession.managerComment}}</label>
                    </div>
                    <div class="row">
                        <label class="col-md-4 col-sm-3 col-form-label">Training Session Type</label>
                        <label class="col-md-1 col-sm-1 col-form-label">:</label>
                        <label class="col-md-7 col-sm-5 col-form-label">{{trainingSession.type}}</label>
                    </div>
                    <div class="row">
                        <label class="col-md-4 col-sm-3 col-form-label">Delivery Method</label>
                        <label class="col-md-1 col-sm-1 col-form-label">:</label>
                        <label class="col-md-7 col-sm-5 col-form-label">{{trainingSession.deliveryMethod}}</label>
                    </div>
                    <div class="row">
                        <label class="col-md-4 col-sm-3 col-form-label">Training Coordinator</label>
                        <label class="col-md-1 col-sm-1 col-form-label">:</label>
                        <label class="col-md-7 col-sm-5 col-form-label">{{trainingSession.trainingCordinator}}</label>
                    </div>
                    <div class="row">
                        <label class="col-md-4 col-sm-3 col-form-label">Training Location</label>
                        <label class="col-md-1 col-sm-1 col-form-label">:</label>
                        <label class="col-md-7 col-sm-5 col-form-label">{{trainingSession.location}}</label>
                    </div>
                    <div class="row">
                        <label class="col-md-4 col-sm-3 col-form-label">Training Room</label>
                        <label class="col-md-1 col-sm-1 col-form-label">:</label>
                        <label class="col-md-7 col-sm-5 col-form-label">{{trainingSession.trainingRoom}}</label>
                    </div>

                    <div class="row">
                        <label class="col-md-4 col-sm-3 col-form-label">Assigned Trainers</label>
                        <label class="col-md-1 col-sm-1 col-form-label">:</label>
                        <label class="col-md-7 col-sm-5 col-form-label">
              <tr *ngFor="let t of trainingSession.trainers">
                <td>{{ t.name }}
                </td>
              </tr>
            </label>
                    </div>


                    <div class="row">
                        <label class="col-md-4 col-sm-3 col-form-label"> Virtual Machine Allocation</label>
                        <label class="col-md-1 col-sm-1 col-form-label">:</label>
                        <label class="col-md-7 col-sm-5 col-form-label">
              <tr *ngFor="let tentativeVirtualMachine of tentativeVirtualMachines">
                <td>{{ tentativeVirtualMachine.name }} : Id - {{tentativeVirtualMachine.virtualMachineId}}
                </td>
              </tr>
            </label>
                    </div>
                    <hr *ngIf="authority === 'trainer'">
                    <b *ngIf="authority === 'trainer'">Update virtual machines if you want to change them by choosing from already
            allocated virtual machines
            and free virtual machines.</b>

                    <div *ngIf="authority === 'trainer'">
                        <br>
                        <label>
              <b>Free Virtual Machines :</b>
            </label>
                        <tr *ngFor="let freeVirtualMachine of freeVirtualMachines">
                            <td>{{ freeVirtualMachine.name }} : Id - {{freeVirtualMachine.virtualMachineId}}</td>
                        </tr>
                    </div>

                    <form (ngSubmit)="getAvailableVM()" *ngIf="authority === 'trainer'">

                        <div class="form-group">


                        </div>

                        <Br>
                        <button class="btn btn-dark col-md-4" type="submit">Get Available VM's</button>

                    </form>

                    <br>

                    <form (ngSubmit)="addVm()" *ngIf="authority === 'trainer'">

                        <div class="form-group">
                            <br>
                            <label style="color: black;">
                Enter VM IDs
              </label>

                            <input type="number" class="form-control" id="vmId" [(ngModel)]="virtualMachineId" name="vmId">







                        </div>


                        <button class="btn btn-dark" type="submit">Add Vm</button>

                    </form>
                    <br>
                    <div *ngIf="authority === 'trainer'">
                        <br>
                        <label>
              <b>Newly allocated machine IDs :</b>
            </label>
                        <tr *ngFor="let vmid of virtualMachineIds">
                            <td>{{ vmid }} </td>
                        </tr>
                    </div>


                    <br>
                    <button class="btn btn-success" (click)="allocateVMs()" *ngIf="authority === 'trainer'">Update</button>



                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
